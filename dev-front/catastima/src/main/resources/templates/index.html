	<body>
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #036f7b  !important;color: white !important;">
  <div class="container-fluid">
     <a class="navbar-brand" style="background-color:#c72c48; color:white; padding: 2px;" href="#">Catastima</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Sellers</a>
        </li>
        <li class="nav-item">
          <a th:href="@{/authentification/newconnect}" class="nav-link active" aria-current="page"  style="margin-top:2px;">Intranet</a> 
        </li>
       </ul>
     </div>
   </div>
 </nav>		
 
 		<div class="container-fluid">
		    <div class="row">
		    	<div class="col-md-2" style="background-color:#b5cdd1;">
		    	 			<div class="list-group list-group-flush" style="background-color:#b5cdd1; color: black;" th:each="category : ${categories}">
		    					 <a class="list-group-item list-group-item-action" style="background-color:#b5cdd1; color: black;" th:href="@{|/${seller.seller_id}/cat/${category.category_id}|}" >
				                	<b style="color:black;" th:text="${category.category_name}">category_name</b>
				            	</a>
		    				</div>
		    				
		    	</div>
		    	<div class="col-md-10">
		    		<div class="row">
		    		<div class="card-group" th:each="product : ${products}">
		    				<div  class="card" style="width: 18rem;"  >
		    				  <img class="card-img-top" th:src="${product.product_image}" alt="Card image cap">
							  <div class="card-body">
							    <h5 class="card-title" th:text= "${product.product_name}" style="color:#036f7b">Card title</h5>
							    <p class="card-text">
							    	<badge class="badge badge-primary" ><b th:text="${product.product_price}">1€</b> €</badge>
				               	 	<badge class="badge badge-info"    >Quantity: <b th:text="${product.product_quantity}">1L</b></badge>
				                	<badge class="badge badge-danger" style="background-color:#c72c48" ><b th:text="${product.product_stock}">0 </b> available</badge> 
							    </p>
							  <!--  <a th:href="@{|/product-info/*{product.product_id}|}" class="btn btn-primary">See the product</a>   --> 
							  </div>
				        	</div>
				        </div>
		    		</div>
		    	</div>
		    </div>
		</div>
		    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
