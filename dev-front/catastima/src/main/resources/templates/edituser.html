<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Catastima</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" >
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #036f7b  !important;color: white !important;">
  <div class="container-fluid">
     <a class="navbar-brand" href="#">Catastima</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/seller}">Seller</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/product}">Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/category}">Category</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/user/edit}">Account</a>
        </li>
       </ul>
       <span class="navbar-text" th:text="${authentification.username}">
        
      </span>
     </div>
   </div>
 </nav>
 
	<div class="container" align="center">
	.<br />.
	<br />
	    <div class="bg-light" style="background-color: #c72c48  !important;color: white !important;">
	    	<h1>Edit your Account</h1>
	    </div>

		        <br />
		        <div class="border border-start border-1 border-warning p-3 mb-2 bg-gradient-warning text-black">	
		        <form action="#" th:action="@{/user/editsave}" method="post">
		 			
		 			<table  th:object="${authentification}">
		 			 	<tr>
		                    <td>Username:</td>
		                    <td><input type="text" readonly class="form-control" th:field="*{username}" /></td>
		                </tr>
		                <tr>
		                    <td>Password:</td>
		                    <td><input type="password" class="form-control" th:field="*{password}" /></td>
		                </tr>
		 			</table>
		 			
		 			<table th:object="${user}">
		                <tr>
		                    <td>Name:</td>
		                    <td><input type="text" class="form-control" th:field="*{user_name}" /></td>
		                </tr>
		                <tr>
		                    <td>Surname:</td>
		                    <td><input type="text" class="form-control" th:field="*{user_surname}" /></td>
		                </tr>
		               
		                <tr>
		                    <td>Adress:</td>
		                    <td><input type="text" class="form-control" th:field="*{user_adress}" /></td>
		                </tr>  
		                <tr>
		                    <td>city:</td>
		                    <td><input type="text" class="form-control" th:field="*{user_city}" /></td>
		                </tr>   
		                <tr>
		                    <td>postal code:</td>
		                    <td><input type="text" class="form-control" th:field="*{user_cp}" /></td>
		                </tr>  
		                <tr>
		                    <td>Country:</td>
		                    <td><input type="text" class="form-control" value="FRANCE" th:field="*{user_country}" /></td>
		                </tr>                            
		                <tr>
		                    <td colspan="2">
		                    	<input type="hidden"  id="user_id" th:field="*{user_id}"/>
		                    	<button type="submit" class="btn btn-warning">Update</button> 
		                    </td>
		                </tr>
		            </table>
		          
		        </form>
          </div>
    
   
     <div align="center">
     	<div class="border border-start border-1 border-danger p-3 mb-2 bg-gradient-danger text-danger">
     		<form action="#" th:action="@{/user/delete}" method="post" >
            	<h3 class="text-danger">Delete your account</h3>
            	<p>After deleting, you cannot rollback your action.</p>
            	<button type="submit" class="btn btn-danger" style="background-color:#c72c48;">I want to delete my account</button>
            </form>
     	</div>
    </div>

	</div>
 
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>
</html>
