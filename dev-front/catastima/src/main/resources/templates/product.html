<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Catastima</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" >
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #036f7b  !important;color: white !important;">
  <div class="container-fluid">
     <a class="navbar-brand" href="#">Catastima</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/seller}">Seller</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/product}">Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/category}">Category</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/user/edit}">Account</a>
        </li>
       </ul>
     </div>
   </div>
 </nav>
 
	<div class="container" align="center">
	.<br />.
	<br />
	    <div class="bg-light" style="background-color: #c72c48  !important;color: white !important;">
	    	<h1>Product</h1>
	    </div>
		 <br />
    <div class="row">
    	<div class="col-md-12">
    		<table class="table table-bordered" border="1" cellpadding="10">
		        <thead>
		            <tr>
		                <th>Product ID</th>
		                <th>Name</th>
		                <th>Price</th>
		                <th>Quantity</th>
		                <th>Category ID</th>
		                <th>Seller ID</th>
		                <th><a href="/product/newproduct"><button class="btn btn-primary">Create New Product</button></a> </th>
		                
		                <th></th>
		            </tr>
		        </thead>
		        <tbody>
		            <tr th:each="product : ${listProducts}">
		                <td th:text="${product.product_id}">Product ID</td>
		                <td th:text="${product.product_name}">Name</td>
		                <td th:text="${product.product_price}">Price</td>
		                <td th:text="${product.product_quantity}">Quantity</td>
		                <td th:text="${product.category_id}">Category ID</td>
		                <td th:text="${product.seller_id}">Seller ID</td>
		                <td th:text="${product.product_stock}">Quantity stock</td>
		             <td>
		                    <a th:href="@{/product/edit/{product_id}(product_id = ${product.product_id})}"><button class="btn btn-warning">Edit</button> </a>
		             </td>
		             <td>
		                   <a  th:href="@{/product/delete/{product_id}(product_id = ${product.product_id})}"><button class="btn btn-danger">Delete</button> </a>
		             </td>   
		            </tr>
		        </tbody>
		    </table>
    	</div>
    </div>
</div> 
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->  
</body>
</html>
