<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Catastima</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" >
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #036f7b  !important;color: white !important;">
  <div class="container-fluid">
     <a class="navbar-brand" href="#">Catastima</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/seller}">Seller</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/product}">Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/category}">Category</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/user/edit}">Account</a>
        </li>
       </ul>
     </div>
   </div>
 </nav>
 
	<div class="container" align="center">
	.<br />.
	<br />
	    <div class="bg-light" style="background-color: #c72c48  !important;color: white !important;">
	    	<h1>New Product</h1>
	    </div>
		 <br />
    <div class="row">
        <form action="#" th:action="@{/product/save}" th:object="${product}"
            method="post">
 
            <table>
                <tr>
                    <td>Product Name:</td>
                    <td><input type="text" class="form-control" th:field="*{product_name}" /></td>
                </tr>
                <tr>
                    <td>Quantity:</td>
                    <td><input type="text" class="form-control" th:field="*{product_quantity}" /></td>
                </tr>
                <tr>
                    <td>Category ID</td>
                    <td><input type="text" class="form-control" th:field="*{category_id}" /></td>
                </tr>
                <tr>
                    <td>Seller ID</td>
                    <td><input type="text" class="form-control" th:field="*{seller_id}" /></td>
                </tr>
                <tr>
                    <td>Price:</td>
                    <td><input type="text" class="form-control" th:field="*{product_price}" /></td>
                </tr>  
                <tr>
                    <td>Image link:</td>
                    <td><input type="text" class="form-control" th:field="*{product_image}" /></td>
                </tr>     
                <tr>
                    <td>Stock:</td>
                    <td><input type="text" class="form-control" th:field="*{product_stock}" /></td>
                </tr>                            
                <tr>
                    <td colspan="2"><button type="submit" class="btn btn-success">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
    </div>
        <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>
</html>
