<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

      <a class="navbar-brand" href="#">Catastima</a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>

        </li>

    </div>
  </div>
</nav>

<div class="container" align="center">
    <div class="row">
    	<div class="col-md-12">
    		<div class="jumbotron">
		    	<h1>Product List</h1>
		    </div>
    	</div>
    	<div class="col-md-12">
    	
    	</div>
    </div>
    <div class="row">
    	<div class="col-md-12">
    		<table class="table table-bordered" border="1" cellpadding="10">
		        <thead>
		            <tr>
		                <th>Product ID</th>
		                <th>Name</th>
		                <th>Price</th>
		                <th>Quantity</th>
		                <th>Category ID</th>
		                <th>Seller ID</th>
		                <th><a href="/product/newproduct"><button class="btn btn-primary">Create New Product</button></a> </th>
		                <th></th>
		            </tr>
		        </thead>
		        <tbody>
		            <tr th:each="product : ${listProducts}">
		                <td th:text="${product.product_id}">Product ID</td>
		                <td th:text="${product.product_name}">Name</td>
		                <td th:text="${product.product_price}">Price</td>
		                <td th:text="${product.product_quantity}">Quantity</td>
		                <td th:text="${product.category_id}">Category ID</td>
		                <td th:text="${product.seller_id}">Seller ID</td>
		             <td>
		                    <a th:href="@{/product/edit/{product_id}(product_id = ${product.product_id})}"><button class="btn btn-warning">Edit</button> </a>
		             </td>
		             <td>
		                   <a  th:href="@{/product/delete/{product_id}(product_id = ${product.product_id})}"><button class="btn btn-danger">Delete</button> </a>
		             </td>   
		            </tr>
		        </tbody>
		    </table>
    	</div>
    </div>
</div>   
</body>
</html>
